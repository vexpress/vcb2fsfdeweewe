<div>
    <div class="header-box">
        <h3>{{data?.document?.FileName}}</h3>
        <button type="button" mat-dialog-close><img src="/assets/images/black-cross-popup.svg" alt="cross" /></button>
    </div>
    <div class="img-box">
        <div *ngIf="data?.document?.FileType.includes('image')">
            <img [src]="filePath" />
        </div>
        <div *ngIf="data?.document?.FileType.includes('video')">
            <video [src]="filePath" controls>
            </video>
        </div>
    </div>

</div>
